name: VS Market Place Deploy

on:
  push:
  pull_request:
    branches: [ master ]
  release:
    types:
      - created

jobs:
  build:
    if: github.event_name == push || github.event_name == pull_request

    name: Build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: windows-latest
        node: 10.x

    steps:
    - name: Use GitHub Actions
      uses: actions/checkout@v2
    - name: Use Node 10.x
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Install Dependencies
      run: npm install --prefix ./buildAndReleaseTask package.json
    - name: Build Task
      run: npm run build:prd --prefix ./buildAndReleaseTask

  artifact:
    if: github.event_name == create

    name: Generate Artifact

    needs: build

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: windows-latest
        node: 10.x

    steps:
    - name: Use GitHub Actions
      uses: actions/checkout@v2
    - name: Use Node 10.x
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

  publish:
    name: Pack and Publish

    needs: [build, artifact]

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: windows-latest
        node: 10.x

    steps:
    - name: Use GitHub Actions
      uses: actions/checkout@v2
    - name: Use Node 10.x
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}